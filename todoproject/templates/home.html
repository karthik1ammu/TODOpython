{% extends 'base.html' %}
{% block body %}
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="banner">
                <div class="banner-text">
                    <h1>ToDo</h1>
                </div>
            </div>

        </div>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col-md-6">

               <form method="POST" class="p-3 shadow">
                 {% csrf_token %}
                  <div class="form-group">
                      <input type="text" name="task" placeholder="enter task">
                  </div>
                  <div class="form-group">
                       <input type="text" name="priority" placeholder="enter priority">
                  </div>
                   <div class="form-group">
                       <input type="date" name="date" placeholder="enter date">
                  </div>
                  <div class="form-group">
                      <input type="submit" class="btn btn-success">
                   </div>

               </form>

         </div>
        <div class="col-md-6">
            {% for i in task1 %}
            <div class="shadow card">
                <div class="card-body">
                    <h4 class="card-title">{{i.name}}</h4>
                     <p><B>{{i.priority}}</B></p>
                     <p><B>{{i.date}}</B></p>
                     <a class="btn btn-danger" href="{% url 'delete' i.id %}">done</a>
                    <a class="btn btn-danger" href="{% url 'update' i.id %}">update</a>
                </div>
            </div>
            <br>
            {% endfor %}
        </div>

    </div>
</div>
{% endblock %}
